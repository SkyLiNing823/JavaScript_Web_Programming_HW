<script>
    class Shape {
        constructor(name, side, sideLength) {
            this.name = name;
            this.side = side;
            this.sideLength = sideLength;
        }
        calcPerimeter() {
            return this.side * this.sideLength;
        }
    }

    class Square extends Shape {
        constructor(sideLength) {
            super("square", 4)
            this.sideLength = sideLength;
        }
        calcArea() {
            return this.sideLength * this.sideLength;
        }
    }
    class Triangle extends Shape {
        constructor(sideLength) {
            super("Triangle", 3)
            this.sideLength = sideLength;
        }
        calcArea() {
            return this.sideLength * this.sideLength * (3 ** (1 / 2)) / 4;
        }
    }
    let square = new Square(10);
    let triangle = new Triangle(5);
    console.log(square.name);
    console.log(" The perimeter of squre is : ", square.calcPerimeter(), "the area of triangle is ", square.calcArea());
    console.log(triangle.name);
    console.log(" The perimeter of Triangle is : ", triangle.calcPerimeter(), "the area of triangle is ", triangle.calcArea());
</script>
